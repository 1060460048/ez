                            <option value="4">4</option>
                            <option value="5" selected="selected">5</option>

                    <label for="electric">

                            <option value="10%">10%</option>

                            <option value="100%">100%</option>

                    <br>
                    <input type="button" value="提交" />
                    <input type="reset" value="重置" />
