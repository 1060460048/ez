<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>微信界面生成</title>
    <link href="./css/css.css" rel="stylesheet" type="text/css"/>
    <script src="./js/canvas.js"></script>
    <script src="js/loadImg.js"></script>
</head>
<body>

<div class="warp">
    <div class="header">
        <h3>这是一个酷炫的微信生产界面</h3>
        <h5>——明明一点也不炫酷 (｡･ω･)ﾉﾞ </h5>
     </div>
    <div class="mainBody">
        <div class="left">主体信息输入
            <div class="parameter">
                    <label for="barTime">
                        时间：
                        <input id="barTime" type="text" value="请在此处输入时间" />
                    </label>

                    <label for="signal">
                        信号：
                        <select id="signal">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5" selected="selected">5</option>
                        </select>
                    </label>
                    <label for="electric">
                        电量：
                        <select id="electric">
                            <option value="0%">0%</option>
                            <option value="10%">10%</option>
                            <option value="20%">20%</option>
                            <option value="30%">30%</option>
                            <option value="40%" selected="selected">40%</option>
                            <option value="50%">50%</option>
                            <option value="60%">60%</option>
                            <option value="70%">70%</option>
                            <option value="80%">80%</option>
                            <option value="90%">90%</option>
                            <option value="100%">100%</option>
                        </select>
                    </label>
                    <br>
            </div>
            <br>

            <div class="message">
                    <div class="myProfile">对方的头像
                        <div id="preview1">
                            <img id="imgHead1" width="40" height="40" border=0 src="<%=request.getContextPath()%>/images/face2.jpg">
                        </div>
                        <input type="file" onchange="previewImage1(this)" />
                    </div>
                    <div class="hisProfile">我的头像
                        <div id="preview2">
                            <img id="imgHead2" width="40" height="40" border=0 src="<%=request.getContextPath()%>/images/face1.jpg">
                        </div>
                        <input type="file" onchange="previewImage2(this)" />
                    </div>

                    <label for="hisName">
                        对方的名称：
                        <input id="hisName" type="text" />
                    </label>
            </div>
            <br>

            <div class="chatrecord">
                <!-- Chat1 -->
                <label>
                    <input id="check1" name="chat1" type="checkbox" value="1" />
                    <select id="select1">
                        <option value="我">我</option>
                        <option value="对方">对方</option>
                    </select>
                </label>

                <label for="time1">
                    时间（不显示就留空）:
                    <input id="time1" type="hidden" value="" />
                </label>
                <br>
                <label for="cnt1">
                    内容：
                    <textarea id="cnt1" rows="2" cols="25" maxlength="35">该约约！该啥啥！</textarea>
                </label>
                <br>

                <!-- Chat2 -->
                <label>
                    <input id="check2" name="chat2" type="checkbox" value="2" />
                    <select id="select2">
                        <option value="我">我</option>
                        <option value="对方">对方</option>
                    </select>
                </label>
                <label for="time2">
                    时间（不显示就留空）:
                    <input id="time2" type="text" value="" />
                </label>
                <br>
                <label for="cnt2">
                    内容：
                    <textarea id="cnt2" rows="2" cols="25" maxlength="35">该约约！该啥啥！</textarea>
                </label>
                <br>

                <!-- Chat3 -->
                <label>
                    <input id="check3" name="chat3" type="checkbox" value="3" />
                    <select id="select3">
                        <option value="我">我</option>
                        <option value="对方">对方</option>
                    </select>
                </label>

                <label for="time3">
                    时间（不显示就留空）:
                    <input id="time3" type="text" value="" />
                </label>

                <br>
                <label for="cnt3">
                    内容：
                    <textarea id="cnt3" rows="2" cols="25" maxlength="35">该约约！该啥啥！</textarea>
                </label>
                <br>

                <!-- Chat4 -->
                <label>
                    <input id="check4" name="chat4" type="checkbox" value="4" />
                    <select  id="select4">
                        <option value="我">我</option>
                        <option value="对方">对方</option>
                    </select>
                </label>

                <label for="time4">
                    时间（不显示就留空）:
                    <input id="time4" type="text" value="" />
                </label>

                <br>
                <label for="cnt4">
                    内容：
                    <textarea id="cnt4" rows="2" cols="25" maxlength="35">该约约！该啥啥！</textarea>

                </label>
                <br>

                <!-- Chat5 -->
                <label>
                    <input id="check5" name="chat5" type="checkbox" value="5" />
                    <select  id="select5">
                        <option value="我">我</option>
                        <option value="对方">对方</option>
                    </select>
                </label>

                <label for="time5">
                    时间（不显示就留空）:
                    <input id="time5" type="text" value="">
                </label>

                <br>
                <label for="cnt5">
                    内容：
                    <textarea id="cnt5" rows="2" cols="25" maxlength="35">该约约！该啥啥！</textarea>
                </label>
                <br>

                <!-- Chat6 -->
                <label>
                    <input id="check6" name="chat6" type="checkbox" value="6" />
                    <select id="select6">
                        <option value="我">我</option>
                        <option value="对方">对方</option>
                    </select>
                </label>

                <label for="time6">
                    时间（不显示就留空）:
                    <input id="time6" type="text" value="" />
                </label>

                <br>
                <label for="cnt6">
                    内容：
                    <textarea id="cnt6" rows="2" cols="25" maxlength="35">该约约！该啥啥！</textarea>

                </label>
                <br>

                <!-- Chat7 -->
                <label>
                    <input id="check7" name="chat7" type="checkbox" value="7" />
                    <select id="select7">
                        <option value="我">我</option>
                        <option value="对方">对方</option>
                    </select>
                </label>

                <label for="time7">
                    时间（不显示就留空）:
                    <input id="time7" type="text" value="" />
                </label>

                <br>
                <label for="cnt7">
                    内容：
                    <textarea id="cnt7" rows="2" cols="25" maxlength="35">该约约！该啥啥！</textarea>
                </label>
            </div>
        </div>
        <div class="middle">
            <sapn class="line line-top"></sapn>
            <sapn class="line line-left"></sapn>
            <sapn class="line line-right"></sapn>
            <sapn class="line line-bottom"></sapn>
            <input id="makeUpBtn" type="button" value="生成" data="请点击生成"onclick="putContentView(context)"/>
        </div>

        <div class="right">主体界面显示
            <div class="photo">生产图片区
                <canvas id="canvas">
                    该浏览器暂不支持canvas！
                </canvas>
            </div>
        </div>
    </div>
    <div class="footer">版记</div>
</div>

<script>
    var canvas = document.getElementById("canvas");
    canvas.width = 375;
    canvas.height = 667;
    var context = canvas.getContext("2d");
    //putMainView(context);
</script>

</body>
</html>
